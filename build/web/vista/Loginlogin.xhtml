<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="#{resource['Imagenes/logo_pagina.png']}" />
        <title>Whale Studio</title>

        <!-- Enlaces a Bootstrap y Font Awesome -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

        <!-- Archivos CSS locales -->
        <h:outputStylesheet name="css/Login.css" />
        <h:outputStylesheet name="css/header_footer.css" />
    </h:head>
    <h:body>
        <main>
            <section>
                <section class="login_section">
                    <div class="login_info">
                        <div class="log1">
                            <br />
                            <br />
                            <i class="fa-solid fa-address-book"></i>
                            <br />
                            <br />
                            <h2>BIENVENIDO AL MUNDO DE LOS ESPEJOS</h2>
                            <hr />
                        </div>
                        <div class="regreso">
                            <a href="faces/index.xhtml" class="btnAtras"><i class="fa-solid fa-circle-arrow-left"></i></a>
                        </div>
                    </div>

                    <form id="loginFormulario" class="login_formulario" method="post" action="ControladorDistribucion?accion=verificar_login" autocomplete="off">
                        <h2>¡Accede a tu cuenta administrativa!</h2>
                        <div class="login_datos">
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" id="email" placeholder="FamilyVet@gmail.com" required="required" />
                            <label for="contrasena">Contraseña</label>
                            <input type="password" name="contra" id="contrasena" placeholder="Ingresa tu contraseña" required="required" />
                            <input type="submit" value="Ingresar" class="ingresarbtn" />
                        </div>
                    </form>
                </section>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:body>
</html>
