<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Imagenes/logo_pagina.png">
        <title>Whale Studio</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="../css/CreateUser.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
           <div class="signupFrm">
        <form class="form" method="POST">
            <h1 class="title">¡Comienza tu aventura!</h1>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Nombre" id="nombre" name="nombre" required>
                <label class="label">Nombre</label>
            </div>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Apellidos" id="apellidos" name="apellidos" required>
                <label class="label">Apellido</label>
            </div>

            <div class="inputContainer">
                <input id="email" name="email" type="email" class="input" placeholder="Correo electrónico" required>
                <label class="label">Email</label>
            </div>

            <div class="inputContainer">
                <input id="contrasena" name="contra" type="password" class="input" placeholder="Contraseña" required>
                <label class="label">Contraseña</label>
            </div>
            <div class="buttonContainer">
                <button class="regresoBtn" onclick="window.location.href='../UsuariosControlador'">Regreso</button>
                <input name="regis" type="submit" class="submitBtn" value="Registrar">
            </div>            
        </form>
    </div>

    </body>
</html>
